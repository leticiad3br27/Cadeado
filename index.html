<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeado Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadeado Interativo</h1>
        <p>Descubra a combinação para desbloquear o conteúdo!</p>
        <div class="lock">
            <input type="password" id="combination" placeholder="Digite a combinação">
            <button id="unlockButton">Desbloquear</button>
        </div>
        <div id="content" class="hidden">
            <h2>Conteúdo Desbloqueado!</h2>
            <p>Aqui está o que você procurava:</p>
            <a href="conteudo.pdf" target="_blank">Baixar PDF</a>
            <img src="imagem.jpg" alt="Imagem Desbloqueada">
            <p>Texto revelado: Este é o segredo do cadeado.</p>
        </div>
        <div id="error" class="hidden">
            <p>Combinação incorreta. Tente novamente!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
